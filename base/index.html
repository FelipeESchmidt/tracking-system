<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      body {
        width: 100%;
        height: 100vh;
        max-width: 100%;
        max-height: 100vh;
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: 0;
      }
    </style>
    <title>Tracking System</title>
    <meta name="title" content="Tracking System" />
    <meta name="description" content="Innovative Tracking System using maps" />
  </head>
  <body id="body">
    <script>
      (() => {
        const prodUrl = "https://tracking-system-blue.vercel.app/";
        const localhostUrl = "http://localhost:3000";

        const getCorrectUrl = () => {
          const { origin } = window.location;
          if (origin.includes("felipeschmidt")) return prodUrl;
          return localhostUrl;
        };

        const iframe = document.createElement("iframe");
        iframe.src = getCorrectUrl();

        document.getElementById("body").appendChild(iframe);
      })();
    </script>
  </body>
</html>
